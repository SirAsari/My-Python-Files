{% extends 'base.html' %}
{% block content %}
<form method="post" action="{% url 'add_to_cart' makanan.id %}">
    {% csrf_token %}
    <label for="quantity">Jumlah Pesanan:</label>
    <input type="number" name="quantity" id="quantity" value="1" min="1">
    <button type="submit" class="btn btn-success">Pesan</button>
</form>
{% endblock content %}
